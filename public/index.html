<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>抖音工具</title>

    <!-- Bootstrap CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="切换主题">
      🌙
    </button>
    
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h1 class="mb-3 fs-1 text-center fst-italic">抖音工具</h1>
          <form id="downloadForm" class="d-flex flex-column">
            <div class="form-group mb-3">
              <textarea
                class="form-control"
                id="videoUrl"
                style="min-height: 6rem; resize: vertical;"
                placeholder="粘贴抖音分享地址（只能粘贴一条）"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
              ></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-lg">
              <span
                id="loading"
                class="spinner-border spinner-border-sm me-2"
                hidden
                aria-hidden="true"
              ></span>
              <span id="submit-text">解析</span>
            </button>
          </form>
          <textarea
            class="form-control mt-4"
            id="result"
            placeholder="解析后的下载地址"
            readonly
            hidden
            style="min-height: 8rem; resize: vertical;"
          ></textarea>
          <button
            onclick="copyToClipboard()"
            id="autocopy"
            class="btn btn-primary btn-lg mt-3"
            data-clipboard-target="#result"
            hidden
          >
            📋 一键复制
          </button>
        </div>
      </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
