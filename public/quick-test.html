<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速测试 - 抖音链接检测</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            margin: 10px 5px; 
            padding: 10px 15px; 
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        #result { 
            background: #f5f5f5; 
            padding: 10px; 
            margin: 10px 0; 
            min-height: 100px; 
            font-family: monospace; 
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🚀 抖音链接快速测试工具</h1>
    
    <div class="test-section">
        <h3>输入抖音链接进行测试：</h3>
        <input type="text" id="urlInput" placeholder="粘贴抖音分享链接...">
        <br>
        <button onclick="checkUrl()">🔍 检查链接有效性</button>
        <button onclick="testZjcdn()">🚀 测试zjcdn解析</button>
        <button onclick="clearResult()">🗑️ 清空结果</button>
    </div>
    
    <div class="test-section">
        <h3>预设测试链接：</h3>
        <button onclick="setTestUrl('https://v.douyin.com/w3Cs6-3Oick/')">✅ 有效链接</button>
        <button onclick="setTestUrl('https://v.douyin.com/iMBBgLAf/')">❌ 过期链接</button>
        <button onclick="setTestUrl('invalid-url')">🚫 无效格式</button>
    </div>

    <div class="test-section">
        <h3>测试结果：</h3>
        <div id="result"></div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const result = document.getElementById('result');
        
        function addResult(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : '';
            result.innerHTML += `<span class="${className}">[${time}] ${message}</span>\n`;
            result.scrollTop = result.scrollHeight;
        }
        
        function clearResult() {
            result.innerHTML = '';
        }
        
        function setTestUrl(url) {
            urlInput.value = url;
        }
        
        async function checkUrl() {
            const url = urlInput.value.trim();
            if (!url) {
                addResult('请输入URL', 'error');
                return;
            }
            
            addResult(`🔍 检查URL: ${url}`);
            
            try {
                const response = await fetch('/check-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    addResult('✅ URL有效!', 'success');
                    addResult(`   VideoId: ${data.videoId}`, 'success');
                    addResult(`   消息: ${data.message}`, 'success');
                } else {
                    addResult('❌ URL无效:', 'error');
                    addResult(`   错误: ${data.error}`, 'error');
                    if (data.suggestion) {
                        addResult(`   建议: ${data.suggestion}`, 'warning');
                    }
                }
                
            } catch (error) {
                addResult(`❌ 检查失败: ${error.message}`, 'error');
            }
        }
        
        async function testZjcdn() {
            const url = urlInput.value.trim();
            if (!url) {
                addResult('请输入URL', 'error');
                return;
            }
            
            addResult(`🚀 测试zjcdn解析: ${url}`);
            
            try {
                const response = await fetch('/zjcdn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    addResult('✅ zjcdn解析成功!', 'success');
                    addResult(`   方法: ${data.data.method}`, 'success');
                    if (data.data.title) {
                        addResult(`   标题: ${data.data.title}`, 'success');
                    }
                    if (data.data.author) {
                        addResult(`   作者: ${data.data.author}`, 'success');
                    }
                    addResult(`   视频链接数: ${data.data.video.length}`, 'success');
                    addResult(`   图片链接数: ${data.data.img.length}`, 'success');
                } else {
                    addResult('❌ zjcdn解析失败:', 'error');
                    addResult(`   错误: ${data.msg}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ 解析失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载完成时的欢迎信息
        addResult('🎬 抖音链接快速测试工具已加载');
        addResult('📝 请输入链接或选择预设测试链接开始测试');
    </script>
</body>
</html>
